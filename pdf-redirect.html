<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Redirect</title>
  <script>
    window.onload = function() {
      // Get the PDF URL from the query string
      const params = new URLSearchParams(window.location.search);
      const pdfUrl = params.get('pdf');

      if (pdfUrl) {
        // Display the PDF in the iframe
        document.getElementById('pdf-frame').src = pdfUrl;

        // Redirect after 5 seconds
        setTimeout(() => {
          window.location.href = pdfUrl;
        }, 3000);
      } else {
        document.getElementById('message').textContent = 'PDF file not found.';
      }
    };
  </script>
</head>
<body>
  <h1>You are being redirected to your PDF file...</h1>
  <p id="message"></p>

  <!-- Iframe to display the PDF -->
  <iframe id="pdf-frame" width="100%" height="600px"></iframe>
  
  <!-- Optional: a link for users to manually click the PDF if the redirect doesn't work -->
  <p>If you are not redirected, <a id="pdf-link" href="#">click here to open the PDF manually</a>.</p>

</body>
</html>
