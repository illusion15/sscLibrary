<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PDF</title>
  <script>
    window.onload = function() {
      // Get the PDF URL from the query string
      const params = new URLSearchParams(window.location.search);
      const pdfUrl = params.get('pdf');

      if (pdfUrl) {
        // Use Google Docs Viewer to display the PDF in the iframe
        const googleViewer = "https://docs.google.com/viewer?embedded=true&url=" + encodeURIComponent(pdfUrl);
        document.getElementById('pdf-frame').src = googleViewer;
        document.getElementById('pdf-link').href = pdfUrl;
      } else {
        document.getElementById('message').textContent = 'PDF file not found.';
      }
    };
  </script>
</head>
<body>
  <h2>Welcome to the Library notes...</h2>
  <p id="message"></p>

  <!-- Iframe to display the PDF using Google Docs Viewer -->
  <iframe id="pdf-frame" width="100%" height="600px"></iframe>
  
  <!-- Optional: a link for users to manually click the PDF if it doesn't load -->
  <p>If the PDF doesn't load, <a id="pdf-link" href="#">click here to open the PDF manually</a>.</p>

</body>
</html>
